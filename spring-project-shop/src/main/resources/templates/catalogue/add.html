<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>New Product</h3>
    </div>
    <form th:action="@{/catalogue/add}" th:object="${product}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="description">Product Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="amountInShop">Amount in shop</label>
            <input type="text" class="form-control" id="amountInShop" th:field="*{amountInShop}" />
        </div>
        <div class="form-group">
            <label for="makerId">Maker id</label>
            <input type="text" class="form-control" id="makerId" th:field="*{makerId}" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label for="discount">Discount</label>
            <input type="text" class="form-control" id="discount" th:field="*{discount}" />
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
</body>
</html>
